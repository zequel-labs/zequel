name: Release

on:
  push:
    tags:
      - '*.*.*'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Create draft release
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          gh release create "$TAG_NAME" --repo "$GITHUB_REPOSITORY" --draft --title "$TAG_NAME"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-mac-arm64:
    needs: create-release
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Unit tests
        run: npm run test:unit

      - name: Build and sign (macOS Apple Silicon)
        run: npm run build && npx electron-builder --mac --arm64 --publish never
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}

      - name: Notarize
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          DMG_FILE=$(find dist -name "*.dmg" | head -1)
          echo "Notarizing: $DMG_FILE"

          # Submit without --wait (returns in seconds)
          SUBMIT_OUT=$(xcrun notarytool submit "$DMG_FILE" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --output-format json)
          echo "$SUBMIT_OUT"

          SUBMISSION_ID=$(echo "$SUBMIT_OUT" | python3 -c "import sys,json; print(json.load(sys.stdin)['id'])")
          echo "Submission ID: $SUBMISSION_ID"

          # Poll with short independent requests (no long-lived connection)
          MAX_ATTEMPTS=60
          for i in $(seq 1 $MAX_ATTEMPTS); do
            sleep 30
            STATUS=$(xcrun notarytool info "$SUBMISSION_ID" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_APP_SPECIFIC_PASSWORD" \
              --team-id "$APPLE_TEAM_ID" \
              --output-format json 2>/dev/null | python3 -c "import sys,json; print(json.load(sys.stdin).get('status','In Progress'))" 2>/dev/null || echo "poll-error")

            echo "[$(( i * 30 ))s] Status: $STATUS"

            if [ "$STATUS" = "Accepted" ]; then
              echo "Notarization accepted, stapling..."
              xcrun stapler staple "$DMG_FILE"
              exit 0
            elif [ "$STATUS" = "Invalid" ] || [ "$STATUS" = "Rejected" ]; then
              echo "Notarization failed: $STATUS"
              xcrun notarytool log "$SUBMISSION_ID" \
                --apple-id "$APPLE_ID" \
                --password "$APPLE_APP_SPECIFIC_PASSWORD" \
                --team-id "$APPLE_TEAM_ID" 2>/dev/null || true
              exit 1
            fi
          done
          echo "Timed out after 30 minutes"
          exit 1

      - name: Upload to GitHub Release
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          find dist -maxdepth 1 \( -name "*.dmg" -o -name "*.blockmap" -o -name "*.yml" -o -name "*.zip" \) -exec gh release upload "$TAG_NAME" {} --clobber \;
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-mac-x64:
    needs: create-release
    runs-on: macos-15-intel

    steps:
      - uses: actions/checkout@v4

      - name: Fix macOS 15 Intel performance bug
        run: |
          sudo defaults -currentHost write /Library/Preferences/com.apple.powerlogd SMCMonitorCadence 0
          sudo killall PerfPowerServices || true

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build and sign (macOS Intel)
        run: npm run build && npx electron-builder --mac --x64 --publish never
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}

      - name: Notarize
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          DMG_FILE=$(find dist -name "*.dmg" | head -1)
          echo "Notarizing: $DMG_FILE"

          # Submit without --wait (returns in seconds)
          SUBMIT_OUT=$(xcrun notarytool submit "$DMG_FILE" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --output-format json)
          echo "$SUBMIT_OUT"

          SUBMISSION_ID=$(echo "$SUBMIT_OUT" | python3 -c "import sys,json; print(json.load(sys.stdin)['id'])")
          echo "Submission ID: $SUBMISSION_ID"

          # Poll with short independent requests (no long-lived connection)
          MAX_ATTEMPTS=60
          for i in $(seq 1 $MAX_ATTEMPTS); do
            sleep 30
            STATUS=$(xcrun notarytool info "$SUBMISSION_ID" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_APP_SPECIFIC_PASSWORD" \
              --team-id "$APPLE_TEAM_ID" \
              --output-format json 2>/dev/null | python3 -c "import sys,json; print(json.load(sys.stdin).get('status','In Progress'))" 2>/dev/null || echo "poll-error")

            echo "[$(( i * 30 ))s] Status: $STATUS"

            if [ "$STATUS" = "Accepted" ]; then
              echo "Notarization accepted, stapling..."
              xcrun stapler staple "$DMG_FILE"
              exit 0
            elif [ "$STATUS" = "Invalid" ] || [ "$STATUS" = "Rejected" ]; then
              echo "Notarization failed: $STATUS"
              xcrun notarytool log "$SUBMISSION_ID" \
                --apple-id "$APPLE_ID" \
                --password "$APPLE_APP_SPECIFIC_PASSWORD" \
                --team-id "$APPLE_TEAM_ID" 2>/dev/null || true
              exit 1
            fi
          done
          echo "Timed out after 30 minutes"
          exit 1

      - name: Upload to GitHub Release
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          find dist -maxdepth 1 \( -name "*.dmg" -o -name "*.blockmap" -o -name "*.yml" -o -name "*.zip" \) -exec gh release upload "$TAG_NAME" {} --clobber \;
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-windows:
    needs: create-release
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build and publish (Windows x64 + arm64)
        run: npm run build && npx electron-builder --win --x64 --arm64 --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: ${{ secrets.WIN_CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD }}

  release-linux:
    needs: create-release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build and publish (Linux x64 + arm64)
        run: npm run build && npx electron-builder --linux --x64 --arm64 --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
