name: Release

on:
  push:
    tags:
      - '*.*.*'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Create draft release
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          PRERELEASE_FLAG=""
          if [[ "$TAG_NAME" == *-* ]]; then
            PRERELEASE_FLAG="--prerelease"
          fi
          gh release create "$TAG_NAME" --repo "$GITHUB_REPOSITORY" --draft --title "$TAG_NAME" $PRERELEASE_FLAG
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-mac-arm64:
    needs: create-release
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Unit tests
        run: npm run test:unit

      - name: Build and sign (macOS Apple Silicon)
        run: npm run build && npx electron-builder --mac --arm64 --publish never
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}

      - name: Notarize
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          ZIP_FILE=$(find dist -maxdepth 1 -name "*.zip" | head -1)
          APP_DIR=$(find dist -path "*/mac-*/Zequel.app" -maxdepth 3 | head -1)
          echo "Notarizing: $ZIP_FILE"

          # Submit without --wait (returns in seconds)
          SUBMIT_OUT=$(xcrun notarytool submit "$ZIP_FILE" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --output-format json)
          echo "$SUBMIT_OUT"

          SUBMISSION_ID=$(echo "$SUBMIT_OUT" | python3 -c "import sys,json; print(json.load(sys.stdin)['id'])")
          echo "Submission ID: $SUBMISSION_ID"

          # Poll with short independent requests (no long-lived connection)
          MAX_ATTEMPTS=60
          for i in $(seq 1 $MAX_ATTEMPTS); do
            sleep 30
            STATUS=$(xcrun notarytool info "$SUBMISSION_ID" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_APP_SPECIFIC_PASSWORD" \
              --team-id "$APPLE_TEAM_ID" \
              --output-format json 2>/dev/null | python3 -c "import sys,json; print(json.load(sys.stdin).get('status','In Progress'))" 2>/dev/null || echo "poll-error")

            echo "[$(( i * 30 ))s] Status: $STATUS"

            if [ "$STATUS" = "Accepted" ]; then
              echo "Notarization accepted, stapling..."
              xcrun stapler staple "$APP_DIR"
              echo "Re-creating zip with stapled app..."
              rm "$ZIP_FILE"
              ditto -c -k --sequesterRsrc --keepParent "$APP_DIR" "$ZIP_FILE"
              exit 0
            elif [ "$STATUS" = "Invalid" ] || [ "$STATUS" = "Rejected" ]; then
              echo "Notarization failed: $STATUS"
              xcrun notarytool log "$SUBMISSION_ID" \
                --apple-id "$APPLE_ID" \
                --password "$APPLE_APP_SPECIFIC_PASSWORD" \
                --team-id "$APPLE_TEAM_ID" 2>/dev/null || true
              exit 1
            fi
          done
          echo "Timed out after 30 minutes"
          exit 1

      - name: Update latest-mac.yml checksums
        run: |
          cd dist
          ZIP_FILE=$(ls *.zip | head -1)
          if [ -f latest-mac.yml ] && [ -n "$ZIP_FILE" ]; then
            NEW_SHA512=$(shasum -a 512 "$ZIP_FILE" | awk '{print $1}' | xxd -r -p | base64)
            NEW_SIZE=$(stat -f%z "$ZIP_FILE")
            OLD_SHA512=$(grep 'sha512:' latest-mac.yml | head -1 | sed 's/.*sha512: //')
            OLD_SIZE=$(grep 'size:' latest-mac.yml | head -1 | sed 's/.*size: //')
            sed -i '' "s|sha512: ${OLD_SHA512}|sha512: ${NEW_SHA512}|g" latest-mac.yml
            sed -i '' "s|size: ${OLD_SIZE}|size: ${NEW_SIZE}|g" latest-mac.yml
            echo "Updated SHA512: $NEW_SHA512"
            echo "Updated size: $NEW_SIZE"
          fi

      - name: Rename artifacts (arm64 → silicon)
        run: |
          cd dist
          for f in *arm64*; do
            mv "$f" "${f//arm64/silicon}"
          done
          if [ -f latest-mac.yml ]; then
            sed -i '' 's/arm64/silicon/g' latest-mac.yml
          fi

      - name: Upload to GitHub Release
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          find dist -maxdepth 1 \( -name "*.zip" -o -name "*.blockmap" -o -name "*.yml" \) -exec gh release upload "$TAG_NAME" {} --clobber \;
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-mac-x64:
