            OLD_SIZE=$(grep 'size:' latest-mac.yml | head -1 | sed 's/.*size: //')
            sed -i '' "s|sha512: ${OLD_SHA512}|sha512: ${NEW_SHA512}|g" latest-mac.yml
            sed -i '' "s|size: ${OLD_SIZE}|size: ${NEW_SIZE}|g" latest-mac.yml
            echo "Updated SHA512: $NEW_SHA512"
            echo "Updated size: $NEW_SIZE"
          fi

      - name: Rename artifacts (x64 → intel)
        run: |
          cd dist
          for f in *x64*; do
            mv "$f" "${f//x64/intel}"
          done
          if [ -f latest-mac.yml ]; then
            sed -i '' 's/x64/intel/g' latest-mac.yml
          fi

      - name: Upload to GitHub Release
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          find dist -maxdepth 1 \( -name "*.zip" -o -name "*.blockmap" -o -name "*.yml" \) -exec gh release upload "$TAG_NAME" {} --clobber \;
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-windows:
    needs: create-release
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build and publish (Windows x64 + arm64)
        run: npm run build && npx electron-builder --win --x64 --arm64 --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: ${{ secrets.WIN_CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD }}

  release-linux:
    needs: create-release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build and publish (Linux x64 + arm64)
        run: npm run build && npx electron-builder --linux --x64 --arm64 --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-release:
    needs: [release-mac-arm64, release-mac-x64, release-windows, release-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Publish release
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          LATEST_FLAG="--latest"
          if [[ "$TAG_NAME" == *-* ]]; then
            LATEST_FLAG="--latest=false"
          fi
          gh release edit "$TAG_NAME" --repo "$GITHUB_REPOSITORY" --draft=false $LATEST_FLAG
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
